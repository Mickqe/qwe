input[type="checkbox"] {
  appearance: none; /* Убираем стандартное отображение checkbox */
  width: 20px;
  height: 20px;
  border: 2px solid #ccc;
  border-radius: 3px;
  outline: none;
  cursor: pointer;
  position: relative;
}

input[type="checkbox"]:checked {
  background-color: green;
  border-color: green;
}

input[type="checkbox"]:checked::before {
  content: '\2713'; /* Юникод символ галочки */
  font-size: 16px;
  color: white;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

input[type="checkbox"]:disabled:checked {
    background-color: red;
    border-color: red;
}

/* Стили для radio buttons */
input[type="radio"] {
  appearance: none; /* Убираем стандартное отображение radio button */
  width: 20px;
  height: 20px;
  border: 2px solid #ccc;
  border-radius: 50%; /* Круглая форма */
  outline: none;
  cursor: pointer;
  position: relative;
}

input[type="radio"]:checked {
  border-color: green;
}

input[type="radio"]:checked::before {
  content: '';
  display: block;
  width: 10px;
  height: 10px;
  background-color: green;
  border-radius: 50%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
 body {

        .button.active {

        }

        .button.plus {

</style>
